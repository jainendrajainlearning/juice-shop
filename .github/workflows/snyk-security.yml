name: Snyk Vulnerability Scan for OWASP Juice Shop

on:
  push:
    branches: [ main ]  # Adjust to your default branch, e.g., master
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js dependencies
        run: npm install  # Or yarn install if using Yarn; this builds the dependency tree for scanning
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high  # Scans all projects, filters to high-severity issues
